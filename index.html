<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leo ðŸ’œ Ingrid</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #3a004a, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-top: 15px;
    }

    #contador {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #d08fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(168, 89, 247, 0.5);
    }

    p {
      max-width: 350px;
      margin-top: 20px;
      line-height: 1.4;
      font-size: 1.3rem;
      opacity: 0.95;
      font-family: 'Dancing Script', cursive;
    }

    /* CARROSSEL */
    .carrossel-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin-top: 20px;
      overflow: hidden;
    }

    .carrossel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carrossel img {
      width: 240px;
      height: 240px;
      border-radius: 20px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 0 25px #a959f7;
    }

    /* Setas fora da foto */
    .seta {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.2rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 8px 15px;
      cursor: pointer;
      user-select: none;
      z-index: 5;
      transition: all 0.3s;
    }

    .seta:hover {
      background: rgba(169, 89, 247, 0.8);
      transform: translateY(-50%) scale(1.2);
    }

    .seta.left {
      left: -35px;
    }

    .seta.right {
      right: -35px;
    }

    .heart {
      position: fixed;
      color: #a959f7;
      font-size: 22px;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0); opacity: 0; }
    }

    #iniciar {
      position: fixed;
      bottom: 40px;
      background: #a959f7;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #a959f7;
      animation: pulse 1.5s infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    audio { display: none; }

    @media (max-width: 500px) {
      h1 { font-size: 1.4rem; }
      #contador { font-size: 1rem; padding: 8px 15px; }
      .carrossel-container, .carrossel img { width: 160px; height: 160px; }
      .seta { font-size: 1.5rem; padding: 5px 10px; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <!-- Carrossel -->
  <div class="carrossel-container">
    <div class="carrossel">
      <img src="foto.jpg" alt="Leo e Ingrid">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
      <img src="foto4.jpg" alt="Foto 4">
    </div>
    <div class="seta left">&#10094;</div>
    <div class="seta right">&#10095;</div>
  </div>

  <h1>Eu te amo hÃ¡:</h1>
  <div id="contador">Carregando...</div>

  <p>Conhecer vocÃª foi a forma mais linda que o universo sorriu pra mim. ðŸ’œ</p>

  <button id="iniciar">Clique aqui ðŸ’œ</button>

  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // CONTADOR
    const inicio = new Date("2023-12-16T00:00:00");
    const contadorEl = document.getElementById("contador");

    function plural(valor, singular, plural) {
      return valor === 1 ? `${valor} ${singular}` : `${valor} ${plural}`;
    }

    function atualizarContador() {
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();

      if (dias < 0) {
        meses--;
        const ultimoDiaMesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
      }

      if (meses < 0) {
        anos--;
        meses += 12;
      }

      anos = Math.floor(anos);
      meses = Math.floor(meses);
      dias = Math.floor(dias);

      const horas = agora.getHours();
      const minutos = agora.getMinutes();
      const segundos = agora.getSeconds();

      contadorEl.textContent =
        `${plural(anos, "ano", "anos")}, ${plural(meses, "mÃªs", "meses")}, ${plural(dias, "dia", "dias")}, ` +
        `${plural(horas, "hora", "horas")}, ${plural(minutos, "minuto", "minutos")} e ${plural(segundos, "segundo", "segundos")}`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // CORAÃ‡Ã•ES
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ðŸ’œ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heart.style.fontSize = Math.random() * 10 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(criarCoracao, 400);

    // MÃšSICA
    const botao = document.getElementById("iniciar");
    const musica = document.getElementById("musica");
    botao.addEventListener("click", () => {
      musica.play();
      botao.style.display = "none";
    });

    // CARROSSEL
    const carrossel = document.querySelector(".carrossel");
    const imgs = document.querySelectorAll(".carrossel img");
    const setaEsq = document.querySelector(".seta.left");
    const setaDir = document.querySelector(".seta.right");
    let index = 0;

    const mostrar = (i) => {
      carrossel.style.transform = `translateX(${-i * imgs[0].clientWidth}px)`;
    }

    setaEsq.addEventListener("click", () => {
      index = (index - 1 + imgs.length) % imgs.length;
      mostrar(index);
    });

    setaDir.addEventListener("click", () => {
      index = (index + 1) % imgs.length;
      mostrar(index);
    });

    // Swipe para celular
    let startX = 0;
    let isDragging = false;

    carrossel.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    carrossel.addEventListener("touchmove", e => {
      if (!isDragging) return;
      const moveX = e.touches[0].clientX - startX;
      carrossel.style.transform = `translateX(${-index * imgs[0].clientWidth + moveX}px)`;
    });

    carrossel.addEventListener("touchend", e => {
      isDragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) {
        index = (index - 1 + imgs.length) % imgs.length;
      } else if (diff < -50) {
        index = (index + 1) % imgs.length;
      }
      mostrar(index);
    });

    // Troca automÃ¡tica a cada 5s
    setInterval(() => {
      index = (index + 1) % imgs.length;
      mostrar(index);
    }, 5000);
  </script>
</body>
</html>
